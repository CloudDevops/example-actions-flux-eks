apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python
  annotations:
    fluxcd.io/automated: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-python
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      containers:
      - name: hello-python
        image: 193382206834.dkr.ecr.us-west-2.amazonaws.com/example-eks:67710080afaa2cc417574ffb6022ee49b3735229
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
