apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: 193382206834.dkr.ecr.us-west-2.amazonaws.com/example-eks:3c1b8c186ddc0635b3385a0d49b0521ce05eb972
        ports:
        - containerPort: 3000
