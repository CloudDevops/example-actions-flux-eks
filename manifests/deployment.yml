apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: hello-python
spec:
  replicas: 4
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      containers:
      - name: hello-python
        image: 193382206834.dkr.ecr.us-west-2.amazonaws.com/example-eks:a54ccc57dda6f10445a75f20b088f3af1fe3ce64
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
