---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python
  annotations:
    fluxcd.io/automated: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-python
  template:
    metadata:
      labels:
        app: hello-python
    spec:
      containers:
      - name: hello-python
        image: 193382206834.dkr.ecr.us-west-2.amazonaws.com/example-eks:9feafd4cc59513f792bb244e3bf798750416ff4a
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
